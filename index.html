<!--index.html-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">

    <!-- jquery ui cdn -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!--title-->
    <div id="header">Drawing App</div>

    <!--buttons-->
    <div class="inputContainer2">
        <!--Erase-->
        <div class="input2">
            <span id="erase" class="button"><span><img src="./images/eraser.png" alt="eraser"></span> Erase</span>
        </div>

        <!--Save-->
        <div class="input2">
            <span id="save" class="button"><span><img src="./images/save.png" alt="save"></span> Save</span>
        </div>

        <!--Reset-->
        <div class="input2">
            <span id="reset" class="button"><span><img src="./images/restart.png" alt="restart"></span> Reset</span>
        </div>
    </div>

    <!--canvas container-->
    <div id="container">
        <canvas id="paint" width="800px" height="500px"></canvas>
    </div>

    <!--colors-->
    <div class="inputContainer">
        <!--color-->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>

        <!--size-->
        <div class="input" id="thicknessInput">
            <div id="linewidth"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
        
        </div>

        <div class="inputContainer3">
            <div class="input">
                <div id="straight-line"><img src="/images/straight-line.png"></div>
            </div>
            <div class="input">
                <div id="rectangle"><img src="/images/rectangle.png"></div>
            </div>
            <div class="input">
                <div id="triangle"><img src="/images/triangle.png"></div>
            </div>
            <div class="input">
                <div id="arc"><img src="/images/arc.png"></div>
            </div>
            <div class="input">
                <div id="circle"><img src="/images/circle.png"></div>
            </div>




    </div>




    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jquery ui cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
